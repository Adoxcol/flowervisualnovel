<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Flower Garden">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>Flower Garden Visual Novel</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <!-- Always visible settings button -->
        <button id="persistent-settings-btn" class="persistent-settings-btn">‚öôÔ∏è</button>
        
        <!-- Loading screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <h2>Loading Visual Novel...</h2>
                <div class="loading-bar">
                    <div id="loading-progress" class="loading-progress"></div>
                </div>
                <div id="loading-text" class="loading-text">Preparing backgrounds...</div>
            </div>
        </div>
        
        <!-- Background container -->
        <div id="background-container">
            <div id="background" class="scene-background"></div>
        </div>
        
        <!-- Character container -->
        <div id="character-container">
            <div id="character-left" class="character-portrait"></div>
            <div id="character-right" class="character-portrait"></div>
        </div>
        
        <!-- UI Container -->
        <div id="ui-container">
            <!-- Dialogue box -->
            <div id="dialogue-box">
                <div id="character-name"></div>
                <div id="dialogue-text"></div>
                <div id="continue-indicator">‚ñº</div>
            </div>
            
            <!-- Choice buttons -->
            <div id="choice-container" class="hidden">
                <button class="choice-btn" id="choice1"></button>
                <button class="choice-btn" id="choice2"></button>
                <button class="choice-btn" id="choice3"></button>
            </div>
            
            <!-- Menu buttons -->
            <div id="menu-container">
                <button id="save-btn" class="menu-btn">üíæ Save</button>
                <button id="load-btn" class="menu-btn">üìÅ Load</button>
                <button id="settings-btn" class="menu-btn">‚öôÔ∏è Settings</button>
                <button id="skip-btn" class="menu-btn">‚è≠Ô∏è Skip</button>
            </div>
        </div>
        
        <!-- Title screen -->
        <div id="title-screen">
            <div class="title-character-left">
                <img src="character.png" alt="Simin" class="title-character-portrait">
            </div>
            <div class="title-content">
                <h1>üå∏ Flower Garden Stories üå∏</h1>
                <p>A Visual Novel Adventure</p>
                <button id="start-btn" class="title-btn">Start Story</button>
                <button id="continue-btn" class="title-btn">Continue</button>
            </div>
            <div class="title-character-right">
                <img src="guy.png" alt="Mahmood" class="title-character-portrait">
            </div>
        </div>

        <!-- Letter Display -->
        <div id="letter-display" class="hidden">
            <div class="letter-paper">
                <button class="letter-close-btn" id="close-letter">√ó</button>
                <div class="letter-header" id="letter-title">Letter from Mahmood</div>
                <div class="letter-content" id="letter-text"></div>
                <div class="letter-signature">With all my love,<br>Mahmood</div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚öôÔ∏è Settings</h2>
                <button class="modal-close" id="modal-close">√ó</button>
            </div>
            <div class="modal-body">
                <!-- Audio Settings -->
                <div class="settings-section">
                    <h3>üéµ Audio Settings</h3>
                    <div class="setting-item">
                        <label>Music: <span id="music-status">ON</span></label>
                        <button id="toggle-music-btn" class="setting-btn">Toggle</button>
                    </div>
                    <div class="setting-item">
                        <label>Volume: <span id="volume-level">30%</span></label>
                        <div class="volume-controls">
                            <button id="volume-down-btn" class="setting-btn">-</button>
                            <button id="volume-up-btn" class="setting-btn">+</button>
                        </div>
                    </div>
                </div>
                
                <!-- Debug Settings -->
                <div class="settings-section">
                    <h3>üîß Debug Options</h3>
                    <p class="debug-note">For testing purposes only</p>
                    <div class="setting-item">
                        <label>Skip to Ending:</label>
                        <div class="debug-buttons">
                            <button id="skip-low-ending" class="debug-btn">Low Ending</button>
                            <button id="skip-medium-ending" class="debug-btn">Medium Ending</button>
                            <button id="skip-high-ending" class="debug-btn">High Ending</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio elements for background music -->
    <audio id="peaceful-music" loop preload="auto">
        <source src="audio/peaceful.mp3" type="audio/mpeg">
        <source src="audio/peaceful.ogg" type="audio/ogg">
    </audio>
    <audio id="gentle-music" loop preload="auto">
        <source src="audio/gentle.mp3" type="audio/mpeg">
        <source src="audio/gentle.ogg" type="audio/ogg">
    </audio>
    <audio id="cozy-music" loop preload="auto">
        <source src="audio/cozy.mp3" type="audio/mpeg">
        <source src="audio/cozy.ogg" type="audio/ogg">
    </audio>
    <audio id="tense-music" loop preload="auto">
        <source src="audio/tense.mp3" type="audio/mpeg">
        <source src="audio/tense.ogg" type="audio/ogg">
    </audio>
    <audio id="romantic-music" loop preload="auto">
        <source src="audio/romantic.mp3" type="audio/mpeg">
        <source src="audio/romantic.ogg" type="audio/ogg">
    </audio>

    <script src="visual-novel.js"></script>
</body>
</html>
